ceres:
  downsample:
    granularities:
      - width: 30s
        ttl: 12h
        partitionWidth: 2h
      - width: 1m
        ttl: 1d
        partitionWidth: 4h
    time-slot-min-width: 30s # granularities <= min width must be multiples of min width
    time-slot-max-width: 1m # must be multiple of max granularity width
    last-touch-delay: 5s
    partitions: 4
    initial-processing-delay: 5s
    processing-threads: 5
  tag-filter: truncate
  tag-value-limit: 50
  excluded-tag-keys: ["ip_address"]
  ingest-start-time: 7d
  ingest-end-time: 1d
spring:
  data:
    cassandra:
      local-datacenter: datacenter1
management:
  server:
    port: 8081