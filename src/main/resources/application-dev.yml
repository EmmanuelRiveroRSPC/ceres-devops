ceres:
  downsample:
    granularities:
      - width: 5s
        ttl: 1h
        partitionWidth: 30s
      - width: 10s
        ttl: 1h
        partitionWidth: 30s
      - width: 30s
        ttl: 1h
        partitionWidth: 30s
      - width: 1m
        ttl: 1h
        partitionWidth: 1m
      - width: 5m
        ttl: 1h
        partitionWidth: 5m
      - width: 15m
        ttl: 1h
        partitionWidth: 15m
    partitions: 4
    initial-processing-delay: 5s
    max-downsample-job-duration: 10m
    processing-threads: 5
    downsample-spread-period: 15s
    set-hashes-process-limit: 100
    jobs-host: localhost
    jobs-port: 9081
  tag-filter: truncate
  tag-value-limit: 50
  excluded-tag-keys: ["ip_address"]
  ingest-start-time: 7d
  ingest-end-time: 1d
  raw-ttl: 1d
spring:
  data:
    cassandra:
      local-datacenter: datacenter1
management:
  server:
    port: 8081
