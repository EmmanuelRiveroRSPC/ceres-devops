ceres:
  downsample:
    granularities:
      - width: 1m
        ttl: 12h
        partitionWidth: 2h
      - width: 2m
        ttl: 1d
        partitionWidth: 4h
    # must be multiple of max granularity width
    time-slot-width: 2m
    last-touch-delay: 3m # should be time-slot-width < last-touch-delay !!
    downsample-process-period: 32s
    partitions: 4
    partitions-to-process: 0-3
  tag-filter: truncate
  tag-value-limit: 50
  excluded-tag-keys: ["ip_address"]
  ingest-start-time: 7d
  ingest-end-time: 1d
spring:
  data:
    cassandra:
      local-datacenter: datacenter1
management:
  server:
    port: 8081