spring:
  data:
    cassandra:
      contact-points: ""
      request:
        timeout: 5s
ceres:
  downsample:
    downsample-process-period: 30s
    initialProcessingDelay: 1s
    granularities:
      - width: 1m
        ttl: 12h
        partitionWidth: 2h
      - width: 2m
        ttl: 1d
        partitionWidth: 4h
  tag-filter: exclude
  tag-value-limit: 10
  ingest-start-time: 7d
  ingest-end-time: 1d
management:
  server:
    port: 8082
