---
name: Dev-Smoke-test

on:
  workflow_run:
    workflows: ["Dev-Promotion"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'

      - uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_DEV }}'

      - name: K8s login
        run: gcloud container clusters get-credentials primary-cluster --zone us-east1-b --project ${{ secrets.GCP_DEV_ACC }}

      - name: Pod Test
#        run: python test-scripts/k8sPodStatus.py -l ceres-new -s app.kubernetes.io/name
        run: python test-scripts/k8sPodStatus.py -l ceres -s app -t 60 -i 2
