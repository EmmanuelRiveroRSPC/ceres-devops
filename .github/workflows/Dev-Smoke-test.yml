---
name: Dev smoke test

on:
  workflow_run:
    workflows: ["Dev promotion"]
    types:
      - completed
  workflow_dispatch:

env:
    CLUSTER_NAME: primary-cluster

jobs:
  K8s:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: ls /home/runner/work/ceres-devops/ceres-devops/.github/workflows/
      - run: ls 

      - uses: ./.github/actions/GCPSetup
        with:
          GCPCreds: ${{ secrets.GCP_SA_JSON }} 
          k8sSetup: "TRUE"
          ClusterName: $CLUSTER_NAME
          GCPaccount: ${{ secretsGCP_DEV }}

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Pod Test
        run: python test-scripts/k8sPodStatus.py -l ceres-new -s app.kubernetes.io/name

