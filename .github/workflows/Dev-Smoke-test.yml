---
name: Dev smoke test

on:
  workflow_run:
    workflows: ["Dev-Promotion"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: ls /home/runner/work/ceres-devops/ceres-devops/.github/workflows/
      - run: ls 

      - uses: ./.github/actions/GCPSetup
        with:
          GCPaccount: ${{ secrets.GCP_DEV_ACC }}
          GCPCreds: ${{ secrets.GCP_DEV }} 
          k8sSetup: "TRUE"

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Pod Test
        run: python test-scripts/k8sPodStatus.py -l ceres-new -s app.kubernetes.io/name

